language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
# Command to install dependencies.
virtualenv:
  system_site_packages: true
before_install:
    - sudo apt-get install -qq python-numpy python-scipy
install:
    - pip install gsw
    - pip install pandas
    - pip install matplotlib
script:
    - cd tests
    - nosetests --verbose --nocapture
branches:
  only:
    - master
